<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>My Vinyl Collection</h1>

    <form id="recordForm">
        <input type="text" id="title" placeholder="Album Title" required>
        <input type="text" id="artist" placeholder="Artist" required>
        <input type="text" id="format" placeholder="Format (12&quot;, 7&quot;)" required>
        <input type="text" id="year" placeholder="Year Released" required>

        <select id="genre" required>
            <option value="" disabled selected>Select Genre</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Rap">Rap</option>
            <option value="Country/Folk">Country/Folk</option>
            <option value="Alt.">Alt.</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Record</button>
    </form>

    <h2>Collection</h2>
    <ul id="collectionList"></ul>

    <script src="script.js"></script>
</body>
</html>
